{% extends "base.html" %}

{% block content %}
<div class="container">
  

{% if error %}
{{error}}
<br>
<br>
{% endif %}
<h1>Login</h1>
<form action="{% url 'accounts:login' %}" method="POST">
  {% csrf_token %}
  Username:
  <br>
  <input type="text" name="username">
  <br>
  Password:
  <br>
  <input type="password" name="password">

  <br>
  <br>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
</div>
{% endblock content %}
